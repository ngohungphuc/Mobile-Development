<ion-header>
	<ion-navbar color="primary"></ion-navbar>
</ion-header>
<ion-content padding>
	<ion-card>
		<ion-card-content>
			<ion-row>
				<ion-col>
					<h2>Record: {{teamStanding.wins}}-{{teamStanding.losses}}
					</h2>
					<h2>Coach:{{team.coach}}</h2>
				</ion-col>
				<ion-col>
					<button outline (click)="toggleFollow()" *ngIf="!isFollowing" ion-button>
						<ion-icon name="star"></ion-icon>
						Add Favorite
					</button>
					<button (click)="toggleFollow()" *ngIf="isFollowing" ion-button>
						<ion-icon name="star"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
			<ion-item>
				<ion-label>Date filter:</ion-label>
				<ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChanged()"></ion-toggle>
				<ion-datetime displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY" [(ngModel)]="dateFilter" (ionChange)="dateChanged()" [(disabled)]="!useDateFilter"></ion-datetime>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<ion-list>
		<ion-item *ngFor="let game of games" (click)="gameClick($event,game)">
			<ion-row>
				<ion-col width-20="">
					<p>{{game.time | date:'M/d/yy'}}</p>
					<p>{{game.time | date:'shortTime'}}</p>
				</ion-col>
				<ion-col width-60="">
					<p>{{game.homeAway}} {{game.opponent}}
					</p>
					<p>{{game.location}}</p>
				</ion-col>
				<ion-col width-20="">
					<h4>{{game.scoreDisplay}}</h4>
					<ion-badge [class]="getScoreDisplayBadgeClass(game)">{{getScoreWorL(game)}}</ion-badge>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
